            <div id="create">
                <form">
                    <h2>Buy Ticket</h2>
                    <input list="Football" />
                    <datalist id="Football" autofocus="true" required>
                        <option value="Shefield VS Blackpool">
                        <option value="Swansea VS Derby">
                        <option value="Bristol VS hull">
                        <option value="Chealsea VS Madrid">
                        <option value="Man C VS Man U">
                    </datalist>
                    <input type="date" name="Game Day" autofocus="true" required />
                    <input list="Seats" />
                    <datalist id="Seats" autofocus="true" required>
                        <option value="Home Row 1 - 20">
                        <option value="Home Row 21 - 40">
                        <option value="Away 1 - 20">
                        <option value="Away 21 - 40">
                        <option value="Box Seats">
                    </datalist>
                    <input type="number" min="1" max="10" placeholder="Number of Tickets" autofocus="true" required />
                    <fieldset autofocus="true" required>
                        <legend>Your details</legend>
                        <label for="fname">First name</label>
                        <input id="fname" type="text">
                        <label for="sname">Surname name</label>
                        <input id="sname" type="text">
                        <label for="age">Age</label>
                        <input id="age" type="number">
                        <label for="address">Address</label>
                        <input id="address" type="text">
                    </fieldset>
                    <button type="button" id="buttonCreate">Buy</button>
                    </form>
